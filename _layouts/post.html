<header>
  <div class="container post-container">
    <a href="{{ site.baseurl }}/"></a>
    <div class="inner-container">
      <h1>{{ page.title }}</h1>
      <ul class="meta">
        <li>
          <span>
            Published
          </span>
          {{ page.date | date_to_string }}
        </li>
        <br>
        <li>
          <span>
            Category
          </span>
          {{ page.categories }}
        </li>
      </ul>      
    </div>
